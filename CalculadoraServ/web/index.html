<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script> 
           var opreacion = document.getElementsByName("operacion");
            var suma = document.getElementById("sum");
            function rellenar () {
                if(suma.click()){
                    opreacion.value ="+";
                }
            };
        </script>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <center><h1>CALCULADORA</h1></center>
        <form method="POST" action="ServletOpera" onchange="rellenar()"><br><br>
                Numero 1 <input type="number" name="numero1" value="0" class="numero"> <br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="operacion" size="3" class="numero"> <br>
                Numero 2 <input type="number" name="numero2" value="0" class="numero"> 
                <input type="reset" value="Limpiar"> <br> <br>
                <input type="submit" value="Enivar"> <br> <br>
                
                <input type="button" value="+" id="sum" class="Operaciones" onclick="rellenar()">
                <input type="button" value="-" name="-" class="Operaciones">
                <input type="button" value="*" name="*" class="Operaciones">
                <input type="button" value="/" name="/" class="Operaciones">
                <input type="button" value="sen" name="sen" class="Operaciones">
                <input type="button" value="cos" name="cos" class="Operaciones">
                <input type="button" value="tan" name="tan" class="Operaciones">
                <input type="button" value="arsen" name="arcsen" class="Operaciones">
                <input type="button" value="arcos" name="arcos" class="Operaciones">
                <input type="button" value="arctan" name="arctan" class="Operaciones">
            </form>
    </body>
</html>
